<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Pizza Lovers</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <section class="card p-4 shadow ancho-form position-relative">
      <header class="text-center">
        <div class="ellipse-container position-relative">
          <div class="ellipse2"></div>
          <figure class="ellipse d-flex justify-content-center align-items-center">
            <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
          </figure>
        </div>
        <h2 class="fw-bold text-center">Iniciar Sesión</h2>
      </header>
      
      <!-- Formulario de Inicio de Sesión -->
      <form id="loginForm" class="text-center mt-3">
        <div class="mb-4">
          <label for="username" class="form-label visually-hidden">Nombre de Usuario</label>
          <input type="text" class="form-control textbox-size text-center" id="username" placeholder="Nombre de Usuario" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label visually-hidden">Contraseña</label>
          <input type="password" class="form-control textbox-size text-center" id="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn_iniciar_sesion w-50">Iniciar Sesión</button>
      </form>
      
      <!-- Pie de Página con Enlace de Registro -->
      <footer class="text-center mt-5">
        <p>¿No tienes cuenta?</p>
        <button type="button" class="btn btn_registro w-50" onclick="location.href='./Registro.html'">Regístrate</button>
      </footer>
    </section>
  </main>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Scripts Comunes -->
  <script src="../Common/js/api.js"></script>
  <script src="../Common/js/auth.js"></script>
  <script src="../Common/js/utils.js"></script>
  <script src="../Common/js/constants.js"></script>
  <!-- Script Específico para login.html -->
  <script src="./js/login.js"></script>
</body>
</html>
