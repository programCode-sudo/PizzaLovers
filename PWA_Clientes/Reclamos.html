<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reclamos.css">
</head>
<body>
  <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <section class="card p-4 shadow ancho-form position-relative">
      <button class="close-button" onclick="window.location.href='index.html'">&times;</button>
      <header class="text-center">
        <h2 class="fw-bold">Reclamos</h2>
      </header>
      <form class="mt-4" id="reclamosForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo:</label>
          <input type="text" class="form-control textbox-size" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control textbox-size" id="email" placeholder="ejemplo@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="celular" class="form-label">Número de Celular:</label>
          <input type="text" class="form-control textbox-size" id="celular" required>
        </div>
        <div class="mb-4">
          <label for="detalles" class="form-label">Detalles del Reclamo:</label>
          <textarea class="form-control textbox-size" id="detalles" rows="4" required></textarea>
        </div>
        <button 
          type="button" 
          class="btn btn_iniciar_sesion w-100" 
          onclick="validarFormulario(event)">
          Enviar
        </button>
      </form>
    </section>
  </main>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    function validarFormulario(event) {
      const form = document.getElementById('reclamosForm');

      if (form.checkValidity()) {
        // Usar SweetAlert para mostrar el mensaje
        Swal.fire({
          title: 'Reclamo Enviado',
          text: 'Tu reclamo ha sido enviado correctamente.',
          icon: 'success',
          confirmButtonText: 'Aceptar',
          allowOutsideClick: false, // Evita que se cierre al hacer clic fuera
        }).then(() => {
          // Redirigir después de aceptar
          window.location.href = './index.html';
        });
      } else {
        // Mostrar los mensajes de validación nativos del navegador
        form.reportValidity();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
