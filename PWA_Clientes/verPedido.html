<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle Pedido</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/detalleOrden.css">
</head>
<body>
  <main class="container-fluid d-flex flex-column align-items-center bg-custom">
    <!-- Sección Izquierda: Detalles de Facturación -->
    <section class="row w-50 mx-auto mb-4">
      <article class="col-12 d-flex justify-content-center">
        <section class="form-container bg-light p-4 rounded shadow">
          <header class="d-flex justify-content-center align-items-center mb-3 position-relative">
            <a href="./pedidos.html" onclick="window.history.back()" class="btn-regresar position-absolute start-0 text-decoration-none d-flex align-items-center">
              <i class="bi bi-arrow-left me-1"></i> Regresar
            </a>
            <h3 class="fw-bold text-center mb-0">Detalles de Facturación</h3>
          </header>
          <form>
            <fieldset>
              <label for="idOrden" class="form-label">ID_Orden</label>
              <input type="text" id="idOrden" class="form-control mb-3 w-50" value="" readonly>
            </fieldset>
            <fieldset>
              <label for="nombreCliente" class="form-label">Nombre Cliente</label>
              <input type="text" id="nombreCliente" class="form-control mb-3 w-75" value="" readonly>
            </fieldset>
            <fieldset>
              <label for="direccion" class="form-label">Dirección</label>
              <div class="d-flex align-items-center">
                <input type="text" id="direccion" class="form-control w-75" value="" readonly>
              </div>
            </fieldset>
            <fieldset>
              <label for="celular" class="form-label">Número de Celular</label>
              <div class="d-flex align-items-center">
                <input type="text" id="celular" class="form-control w-75" value="" readonly>
              </div>
            </fieldset>
            <fieldset>
              <legend class="form-label">Estado del Pedido</legend>
              <fieldset class="mb-3">
                <legend class="form-label text-danger">Estado Actual: <span id="estadoPedido">N/A</span></legend>
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input me-2" type="checkbox" id="entregaAceptada" disabled>
                  <label class="form-check-label mb-0" for="entregaAceptada">Entrega aceptada</label>
                </div>
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input me-2" type="checkbox" id="enCamino" disabled>
                  <label class="form-check-label mb-0" for="enCamino">En camino</label>
                </div>
                <div class="form-check d-flex align-items-center">
                  <input class="form-check-input me-2" type="checkbox" id="entregado" disabled>
                  <label class="form-check-label mb-0" for="entregado">Entregado</label>
                </div>
              </fieldset>
            </fieldset>
          </form>
        </section>
      </article>
    </section>

    <!-- Sección Derecha: Detalles del Pedido -->
    <section class="row w-75 mx-auto">
      <article class="col-12 p-4 caja-derecha w-75 mx-auto">
        <header>
          <h3 class="fw-bold mb-4 text-center">TU PEDIDO</h3>
        </header>
        <section id="carrito-contenido" class="mb-4 w-75 mx-auto">
          <!-- Productos se cargarán dinámicamente -->
        </section>
        <section class="d-flex justify-content-between align-items-center border-bottom pb-2 w-75 mx-auto">
          <p class="mb-0 fw-bold">Sub Total:</p>
          <p id="subtotal" class="mb-0 fw-bold">$0.00</p>
        </section>
        <section class="mt-3 border-bottom pb-2 w-75 mx-auto">
          <header>
            <h5 class="fw-bold">Descuentos Disponibles</h5>
          </header>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <p class="mb-0 me-2">Puntos a Utilizar:</p>
            <input type="text" class="form-control text-center puntos-utilizar" id="descuento-puntos" value="$0.00" readonly>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 me-2">Cupones de Descuento:</p>
            <input type="text" class="form-control text-center cupones" id="descuento-cupon" value="$0.00" readonly>
          </div>
        </section>
        <section class="d-flex justify-content-between align-items-center mt-3 w-75 mx-auto">
          <p class="mb-0 fw-bold">Envío:</p>
          <p id="envio" class="mb-0 fw-bold">$0.00</p>
        </section>
        <footer class="d-flex justify-content-between align-items-center border-top pt-2 mt-3 w-75 mx-auto">
          <p class="mb-0 fw-bold">Total:</p>
          <p id="total" class="mb-0 fw-bold">$0.00</p>
        </footer>
      </article>
    </section>
  </main>

  <!-- Scripts Comunes -->
  <script src="../Common/js/api.js"></script>
  <script src="../Common/js/auth.js"></script>
  <script src="../Common/js/utils.js"></script>
  <script src="../Common/js/constants.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Script Específico para verPedido.html -->
  <script src="./js/verPedido.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
