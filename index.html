<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Eres Trabajador o Cliente?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/PWA_Clientes/css/index.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1 class="mb-4" style="text-align: center; margin-top: 300px;">¿Eres Trabajador o Cliente?</h1>
        <div style="text-align: center;">
            <button id="workerButton" class="btn btn-primary btn-large">Trabajador</button>
            <button class="btn btn-success btn-large" id="ClientButton">Cliente</button>
            <button class="btn btn-primary btn-large" id="DeliveryButton">Delivery</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Añadir evento de clic al botón de "Trabajador"
        document.getElementById('workerButton').addEventListener('click', function() {
            window.location.href = '/PizzaLovers/App_Web_Negocio/index.html';
        });

        document.getElementById('ClientButton').addEventListener('click', function(){
            window.location.href = '/PizzaLovers/PWA_Clientes/index.html'
        });

        document.getElementById('DeliveryButton').addEventListener('click', function(){
            window.location.href = '/PizzaLovers/PWA_Repartidor/index.html'
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker falló al registrarse:', error);
                    });
            });
        }
    </script>
</body>
</html>
