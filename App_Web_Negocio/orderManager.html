<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/orderManager.css">
</head>
<body>
    <!-- Logo -->
    <header class="d-flex justify-content-between align-items-center">
        <div class="ellipse-container position-relative">
            <div class="ellipse2"></div>
            <figure class="ellipse d-flex justify-content-center align-items-center">
                <img src="./images/v71_74.png" class="logo" alt="Pizza Lovers Logo">
            </figure>
        </div>
        <button class="btn btn-estilo position-relative" aria-label="Asignar Pedido" onclick="window.location.href='./asignarPedido.html'">
            Asignar Pedido
            <span class="notification-dot"></span>
        </button>
    </header>

    <main class="container">
        <!-- Formulario -->
        <section class="form-container mt-5">
            <form>
                <fieldset class="row mb-3">
                    <legend class="visually-hidden">Formulario de Datos</legend>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo electrónico*:</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Número de Teléfono:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingrese su teléfono" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
                    </div>
                </fieldset>
            </form>
        </section>


        <section class="category-selector mb-4 w-25">
            <label for="categoryFilter" class="form-label">Filtrar por Categoría:</label>
            <select id="categoryFilter" class="form-select">
                <option value="all" selected>Todas las Categorías</option>
                <option value="pizza">Pizza</option>
                <option value="entradas">Entradas</option>
                <option value="postre">Postre</option>
            </select>
        </section>
        
        <!-- Tabla de Pedidos -->
        <section class="table-container mt-5">
            
            
            <table class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Categoría</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Fotos de Platillo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="text-end mt-5 mb-5">
                <button class="btn btn-red">Añadir Pedido</button>
            </div>
        </section>

        <!-- Resumen de Pedido -->
        <section class="container-fluid py-4">
            <div class="inner-container mx-auto p-4">
                <div class="row">
                    <!-- Columna Izquierda: Pedido -->
                    <article class="col-md-6 pe-3 border-end border-dark" aria-live="polite">
                        <h5 class="fw-bold mb-3 text-center">Pedido</h5>
                        <div class="order-list"></div> <!-- Contenedor para los pedidos -->
                    </article>

                    <!-- Columna Derecha: Resumen -->
                    <aside class="col-md-6 ps-3">
                        <div class="d-flex justify-content-between mb-4 pb-2 border-bottom border-dark">
                            <p class="mb-0 fw-bold">$0.00</p>
                            <p class="mb-0 fw-bold">Sub Total:</p>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <p class="fw-bold">TOTAL:</p>
                            <p class="fw-bold bg-body-tertiary">$0.00</p>
                        </div>
                        <section class="mt-3">
                            <p class="fw-bold">Forma de Pago*</p>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" id="efectivo" name="forma-pago" checked>
                                    <label class="form-check-label" for="efectivo">Efectivo</label>
                                </div>
                            </div>
                        </section>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer class="container mt-4 d-flex justify-content-between align-items-center">
        <div class="text-center flex-grow-1">
            <button class="btn btn-danger px-5 py-2" id="finalizar-compra">Finalizar Compra</button>
        </div>
        <div class="text-end">
            <button class="btn btn-secondary" id="cerrar-pagina">Cerrar</button>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/orderManager.js"></script>
</body>
</html>
